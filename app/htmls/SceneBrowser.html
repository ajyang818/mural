<html>

<head>
  <link rel="stylesheet" href="../stylesheets/SceneBrowser.css">
</head>

<body>

  <div id="single-piece-wrapper" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none">
    <div id="single-piece">
    </div>
  </div>

	<img style="float: left; width: 8%; padding-left: 3%; padding-top: 2.0%; padding-bottom: 1.5%;" src="icon/mural_logo_glow.png"/>

	<div style="float: right; padding-top: 3.0%;">
		<div id="tip_icon_channels" class="tip_icon" style="background-color: #ff3333">A</div>
		<div class="tip_label label_channels">STR_PLAYLISTS</div>
		<div id="tip_icon_styles"  class="tip_icon" style="background-color: #55d459">B</div>
		<div class="tip_label label_styles">STR_GENRES</div>
		<div id="tip_icon_open"  class="tip_icon" style="background-color: #eded00">C</div>
		<div class="tip_label label_open">STR_ARTIST</div>
		<div id="tip_icon_refresh"  class="tip_icon" style="background-color: #3d81f2">D</div>
		<div class="tip_label label_refresh">STR_All</div>
	</div>

	<div id="dialog_loading" style="text-align: center; width: 100%; margin-top: 19%;">
		<div class="spinner" style="display: inline-block;">
			<div class="bounce1"></div>
			<div class="bounce2"></div>
			<div class="bounce3"></div>
		</div>
		<div id="dialog_loading_text" style="display: inline-block; font-size: 200%; color: white;"></div>
	</div>

	<table id="art_table" style="width: 100%; padding-top: 4%; padding-left: 2%; padding-right: 2%; border: 0; table-layout: fixed;">

	</table>

	<div id="artname_frame" class="openchannel">
		<input id="artname_input" class="channelname label_placeholder_open" type="text" placeholder="STR_PLACEHOLDER_OPEN" />
		<div id="artname_button" class="button_go label_open">STR_ARTIST</div>
	</div>

</body>

</html>
